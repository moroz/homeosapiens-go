version: "2"

sql:
  - engine: "postgresql"
    queries: "db/sql/*.sql"
    schema: "db/migrations"
    gen:
      go:
        out: "db/queries"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        emit_json_tags: true
        json_tags_case_style: camel
        initialisms:
          - id
        rename:
          given_name_encrypted: "GivenName"
          family_name_encrypted: "FamilyName"
          email_encrypted: "Email"
          licence_number_encrypted: "LicenceNumber"
          billing_given_name_encrypted: "BillingGivenName"
          billing_family_name_encrypted: "BillingFamilyName"
          billing_phone_encrypted: "BillingPhone"
          billing_street_encrypted: "BillingStreet"
          billing_house_number_encrypted: "BillingHouseNumber"
          billing_apartment_number_encrypted: "BillingApartmentNumber"
          billing_city_encrypted: "BillingCity"
          billing_postal_code_encrypted: "BillingPostalCode"
          billing_country: "BillingCountry"
        overrides:
          - db_type: "uuid"
            nullable: true
            go_type:
              import: github.com/google/uuid
              type: "UUID"
              pointer: true
          - db_type: "uuid"
            go_type:
              import: github.com/google/uuid
              type: "UUID"
          - db_type: "pg_catalog.numeric"
            nullable: true
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"
              pointer: true
          - db_type: "pg_catalog.numeric"
            nullable: false
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"
          - column: "users.family_name_encrypted"
            go_type:
              import: "github.com/bincyber/go-sqlcrypter"
              type: "EncryptedBytes"
              package: "sqlcrypter"
          - column: "users.given_name_encrypted"
            go_type:
              import: "github.com/bincyber/go-sqlcrypter"
              type: "EncryptedBytes"
              package: "sqlcrypter"
          - column: "users.email_encrypted"
            go_type:
              import: "github.com/bincyber/go-sqlcrypter"
              type: "EncryptedBytes"
              package: "sqlcrypter"
          - column: "users.licence_number"
            go_type:
              import: "github.com/bincyber/go-sqlcrypter"
              type: "EncryptedBytes"
              package: "sqlcrypter"
          - column: "event_registrations.family_name_encrypted"
            go_type:
              import: "github.com/bincyber/go-sqlcrypter"
              type: "EncryptedBytes"
              package: "sqlcrypter"
          - column: "event_registrations.given_name_encrypted"
            go_type:
              import: "github.com/bincyber/go-sqlcrypter"
              type: "EncryptedBytes"
              package: "sqlcrypter"
          - column: "event_registrations.email_encrypted"
            go_type:
              import: "github.com/bincyber/go-sqlcrypter"
              type: "EncryptedBytes"
              package: "sqlcrypter"
          - column: "event_registrations.licence_number_encrypted"
            nullable: true
            go_type:
              import: "github.com/bincyber/go-sqlcrypter"
              type: "EncryptedBytes"
              pointer: true
              package: "sqlcrypter"
          - column: "users.licence_number_encrypted"
